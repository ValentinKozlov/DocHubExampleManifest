libraries:
  <имя библиотеки>:
    title: <Внесите название библиотеки>
    description: >
      <Внесите полное описание библиотеки>

    library_type: <Внесите модель разработки библиотеки>
    # inhouse - Внешняя или внутрення библиотека. Кодовая база находится под управлением ГК Болото.
    # external - Внешняя (неизменяемая) библиотека. Кодовая база не находится под управлением ГК Болото и принимается как есть.

    control_type: <Внесите регламентируемость использования библиотеки>
    # regulated - Использование регламентируется стандартами ГК Болото.
    # opened - Использование носит рекомендательный характер. Локальный opensource на уровне ГК Болото.

    mentor: <Внесите логин сотрудника, определяющего вектор развития и популяризации библиотеки>
    maintainers:
      - <Внесите логины сотрудников, выполняющих внесение изменений в кодовую базу библиотеки>
    subscribers:
      - 'rocket:#channel' # для RocketChat

    repository: <Внесите ссылку на gitlab https://gitlab.<мой домен>/<мой репозиторий>. Если репозиториев несколько, то нужно указать репозитории для каждого компонента системы>
    technologies:  # Используемые технологии
      - <Внесите технологии, используемые в библиотеке из справочника технологий. Если системы в справочнике нет, то её нужно внести.> # ./tech_arch/technologies.yaml